        <div class="form-container">

          <div class="contact">
            <h4>Contact With Us</h4>
          </div>

          <!-- Form -->
          <form id="form">
            <!-- Full Name Cotainer -->
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Full Name" name="name"
                        required minlength="3" maxlength="100">
            </div>

             <!-- Phone Number Cotainer -->
             <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tell" id="phone" placeholder="055555555555" name="phone"
                        required pattern="[0][0-9]{3}[0-9]{3}[0-9]{3}[0-9]{2}">
            </div>

             <!-- Email-Adress Cotainer -->
             <div class="form-group">
              <label for="email">Email Adress</label>
              <input type="email" id="email" placeholder="email@adress.com" name="email"
                        required>
            </div>

             <!-- Password Cotainer -->
             <div class="form-group">
              <label for="password1">Password</label>
              <input type="password" id="password1" placeholder="Create Password"
                      required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                      title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number">
            </div>

             <!-- Confirm Password Cotainer -->
             <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" id="password2" placeholder="Confirm Password" name="password"
                       required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>

            <!-- Submit Button -->
            <button class="register" type="submit">Register</button>

          </form>

         <!-- Error/Success Message -->
         <div class="message-container">
          <h4 id="message">Don't Hesitate!</h4>
         </div>
          
        </div>


  <!-- End of Form Container -> Footer -->
